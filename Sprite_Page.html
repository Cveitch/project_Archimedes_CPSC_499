<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPRITE</title>

    //making jump global to this entire page
    <script type='text/javascript' >
        var jump = true;
    </script>

    <script type = "text/javascript" src = "js/Phaser.js"></script>
    <script type = "text/javascript" src = "js/Buttons.js"></script>
    <script type = "text/javascript" src = "js/Boot.js"></script>
    <script type = "text/javascript" src = "js/Preload.js"></script>
    <script type = "text/javascript" src = "js/Main.js"></script>

    <!--Gives text and button aligning options-->
    <style>
        .alignleft {
            float: left;
        }
        .alignright {
            float: right;
        }
    </style>

    <script>

        function initiate() {

            //Allows the physics engine to NOT be re-acitvated again
            //var jump = true;

            //var innerWidth = 320;
            //var innerHeight = 480;

            //Create a new game that fills the screen
            //game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO);
            game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS);
            //game = new Phaser.Game(innerWidth, innerHeight, Phaser.AUTO);

            //Add all states
            game.state.add("Boot", Boot);
            game.state.add("Preload", Preload);
            game.state.add("Main", Main);

            //Startup the physics
            game.state.start("Boot");

        }
    </script>
</head>

<body>
    <!--Gives a value to the page number, used in context switches-->
    <!--AD: Start the booting sequence-->
    <script>
        var PAGE = "SPRITE";

        setCompare(text);

        //Comparison to allow game to be booted once
        if(getCompare() === true){
