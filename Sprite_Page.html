    <script>

        function initiate()
        {
            //Allows the physics engine to NOT be re-acitvated again
            //var jump = true;

            //Testing: Storing ds for Main.js use
            //localStorage.ds = [150,-150,450];

            //Create a new game that fills the screen
            //game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO);
            game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS);
            //game = new Phaser.Game(innerWidth, innerHeight, Phaser.AUTO);

            //Add all states
            game.state.add("Boot", Boot);
            game.state.add("Preload", Preload);
            game.state.add("Main", Main);

            //Startup the physics
            game.state.start("Boot");
        }
    </script>

<script>
    var PAGE = "SPRITE";

    setCompare(text);

    if(getCompare() === true)
    {
        //Creating the local storage object to hold the data structure created from the canvas page
        localStorage.ds = JSON.stringify(ds);

        //Start the game

</script>
