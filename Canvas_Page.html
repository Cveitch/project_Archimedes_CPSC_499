<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">
    <title>CANVAS</title>
    <script type = "text/javascript" src="js/Buttons.js"></script>
    <script type = "text/javascript" src="js/UserInfo.js"></script>

    <!--Gives text and button aligning options-->
    <style>
        .alignleft {
            float: left;
        }
        .alignright {
            float: right;
        }
    </style>

    <script>
        function storeDS()
        {
            //stores d.s. generated from drawn graph
            var ds = [150,-150,450];
            localStorage.ds = JSON.stringify(ds);
            window.location.href = 'Sprite_Page.html'+ '#' + 'FALSE';
        }
    </script>
</head>

<body>
    <!--Gives a value to the page number, used in context switches-->
    <script>
        var PAGE = "CANVAS";
        setCompare();
    </script>
    <!--User name information on top left of screen, and button to go between pages on top right-->
    <div id="TOP_SCREEN_INFO">
        <p class="alignleft" id="usernameLabel"></p>

        <!--AD: Error 404 occurs whenever I try to use the buttons in Buttons.js to access the pages, but not when I
        do it this way...
        --AD: the hash and the FALSE value allows the Sprite page to identify when not to recreate the physics again
        -->
        <p class = alignright>
            <button type="button" onclick="storeDS()">
                TO SPRITE
            </button>
        </p>
    </div>

    <!--Canvas to draw on-->
    <canvas onclick="change(event)" id="Canvas"  width="1000" height="750" style="border:1px solid #000000" > </canvas>
    <script type = "text/javascript" src="js/Drawing.js"></script>

    <!--Clears float for align function-->
    <div style="clear: both;"></div>
</body>
</html>
